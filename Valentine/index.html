<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name="viewport"
        content = "width=device-width,
        initial-scale=1.0" />
        <title>Bibi and Bubu</title>

        <link rel="stylesheet" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class = "container">

            <h1 class="title">HAPPY VALENTINE'S DAY MY PRINCESS</h1>x   

            <img class="gif1" src="resources/no1.gif" alt="ask for Valentine">
            
            <h1 class="first-val">Will you be</h1>
            <h1 class="second-val">My Valentine ?</h1>

            <div class="button">
                <button class="btn" id="yesBtn" onclick="location.href='yes.html'">Yes</button>
                <button class="btn" id="noBtn" onclick="moveButton()">No</button>

                <script>
                    function moveButton(){
                        var x = Math.random() * (window.innerWidth - document.getElementById('noBtn').offsetWidth-85);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noBtn').offsetHeight - 48);
                        document.getElementById('noBtn').style.top = `${y}px`;
                        document.getElementById('noBtn').style.left = `${x}px`;
                    }
                </script>
            </div>
            


            <script 
                src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js">
            </script>

            <script>
                const heartBtn = document.querySelector(".heart-btn");

                heartBtn.addEventListener("click", () => {
                    const defaults = {
                    spread: 370,
                    ticks: 100,
                    gravity: 0,
                    decay: 0.94,
                    startVelocity: 30,
                    shapes: ["heart"],
                    colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
                    };

                    confetti({
                    ...defaults,
                    particleCount: 100,
                    scalar: 2,
                    });

                    confetti({
                    ...defaults,
                    particleCount: 50,
                    scalar: 3,
                    });

                    confetti({
                    ...defaults,
                    particleCount: 25,
                    scalar: 4,
                    });
                });
            </script>

            

        </div>
    </body>

</html>
